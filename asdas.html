<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
  
const tienda = {
    "nombre": "Mi Tienda",
    "productos": [
      {
        "id": 1,
        "tipo": "Camisa",
        "nombre": "Camisa",
        "precio": 20,
        "variantes": [
          { "color": "Rojo", "stock": 10 },
          { "color": "Azul", "stock": 15 },
          { "color": "Verde", "stock": 5 }
        ]
      },
      {
        "id": 2,
        "tipo": "Pantalón",
        "nombre": "Pantalón",
        "precio": 30,
        "variantes": [
          { "color": "Negro", "stock": 20 },
          { "color": "Gris", "stock": 10 }
        ]
      }
    ]
  };
// 1 Imprimir el nombre de la tienda
console.log(tienda.nombre)
console.log("")
// 2 Consigna: Imprimir el precio de la segunda variante de la primera camisa
console.log(tienda["productos"][1]["precio"])
console.log("")
// 3 Imprimir la cantidad de productos en la tienda
tienda.productos.forEach(nombres=>{
  console.log(nombres.nombre)
})
console.log("")
// 4 Imprimir el stock de la variante "Azul" de la primera camisa
console.log(tienda["productos"][0]["variantes"][1]["color"])
console.log("")
// 5 Imprimir el tipo de producto y precio de cada producto en la tienda
tienda.productos.forEach(nombre=>{
  console.log(nombre.nombre+" "+nombre.precio)
})
console.log("")
// 6 Imprimir el nombre de cada producto y sus variantes disponibles
tienda.productos.forEach(nombre=>{
nombre.variantes.forEach(varian=>{
console.log(nombre.nombre+" "+varian.color+" "+varian.stock)
})
})
console.log("")
// 7 Calcular el total de stock de todas las variantes de todos los productos en la tienda
  x=0
tienda.productos.forEach(produc=>{
produc.variantes.forEach(total=>{
  x+=total.stock
})
})
console.log(x)
console.log("")
// 8 Encontrar el producto con el mayor precio en la tienda
x=0;
tienda.productos.forEach(mayor=>{

if(x<mayor.precio){
x=mayor.precio
} 
})
console.log(x)
 
  </script>
</body>
</html>
